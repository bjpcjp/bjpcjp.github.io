<div class="chips"><span class="chip annotation WEBLINK"><a title="Last weekend I put an exhaust fan in the ceiling for my wife&#39;s grandfather. After a bunch of hours spent in The Hottest Attic In The Universe, he had a ceiling fan that ducted to the side of his house. While my brother-in-law and I were fitting the fan in between the joists, we found something under the insulation. What we found was this:  A JC Penney catalog from 1977. It&#39;s not often blog fodder just falls in my lap, but holy hell this was two solid inches of it, right there for the taking. I thumbed through it quickly and found my next dining room set, which is apparently made by adding upholstery to old barrels:  Also, I am totally getting this for my bathroom, because obviously nothing absorbs errant pee like a nice, thick shag:  There&#39;s plenty more home furnishings where those came from, however I&#39;m not going to bore you with that. Instead, I&#39;m going to bore you with something else. The clothes. The clothes are fantastic. Imagine if you wore them today. Here&#39;s how to get your ass kicked in elementary school:  Just look at that belt. It&#39;s like a boob-job for your pants. He probably needed help just to lift it into place. The belt loops have to be three inches long, for god&#39;s sake. And way to pull your pants up to your armpits, grandpa. Here&#39;s how to get your ass kicked in high school:  This kid looks like he&#39;s pretending to be David Soul, who is pretending to be a cop who is pretending to be a pimp that everyone knows is really an undercover cop. Who is pretending to be 15. Here&#39;s how to get your ass kicked on the golf course:  This &quot;all purpose jumpsuit&quot; is, according to the description, equally appropriate for playing golf or simply &quot;relaxing around the house.&quot; Personally, I can&#39;t see wearing this unless you happen to be &quot;relaxing around your cell in D-block.&quot; Even then, the only reason you should put this thing on is because the warden forced you to at gunpoint. Here&#39;s how to get your ass kicked pretty much anywhere:  I&#39;ll bet these guys do ok with the ladies. If you look at that picture quickly, it looks like Mr. Bob &quot;No-pants&quot; Saget has his hand in the other guy&#39;s pocket. In this case, he doesn&#39;t, although you can tell just by looking at them that it&#39;s happened - or if it hasn&#39;t happened it will. As soon as he puts down his color-coordinated coffee cup. Here&#39;s how to get your ass kicked at the beach:  He looks like he&#39;s reaching for a gun, but you know it&#39;s probably just a bottle of suntan lotion in a holster. How to get your ass kicked in a meeting:  If you wear this suit and don&#39;t sell used cars for a living, I believe you can be fined and face serious repercussions, up to and including termination. Or imprisonment, in which case you&#39;d be forced to wear that orange jumpsuit; which, frankly, is a step up. How to get your ass kicked on every day up to and including St. Patrick&#39;s Day Dear god in heaven, I don&#39;t believe that color exists in nature. There is NO excuse for wearing either of these ensembles unless you&#39;re working as a body guard for the Lucky Charms leprechaun. In this next one, Your Search For VALUE Ends at Penneys.  As does your search for chest hair. And this -- Seriously. No words.  Oh wait, it turns out there are words after all, and those words are W.T.F. I&#39;m guessing the snap front gives you quick access to the chest hair. I think the little tie must be the pull tab. If you look closely, it says, &quot;In case of chest hair emergency, pull tab quickly and back away.&quot; Also, judging by the sheer amount of matching his/hers outfits, in 1977 it was apparently considered pretty stylish for couples to dress alike. These couples look happy, don&#39;t they?   I am especially fond of this one, which I have entitled &quot;Cowboy Chachi Loves You Best.&quot;  And nothing showcases your everlasting love more than the commitment of matching bathing suits. That, and an appreciative blonde with a look on her face that says &quot;I love the way your junk fights against that fabric.&quot;  Then, after the lovin&#39;, you can relax in your one-piece matching terry cloth jumpsuits:  I could go on, but I&#39;m tired, and my eyes hurt from this trip back in time. I think it&#39;s the colors. I will leave you with these tasteful little numbers:  Man, that&#39;s sexy. -------------------------------------------------- Me and my brothers in 1976.  Dammit, mom.     (If you want to meet the woman responsible for dressing us like this, check out my book here.)" href="http://15minutelunch.blogspot.com/2007/10/strap-in-shut-up-and-hold-on-were-going.html"><span class="chip-icon"></span>

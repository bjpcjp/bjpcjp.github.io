title: Posts by Topic
layout: default-foundation-20210515
---

<div class="callout">
  <h2>Posts by topic</h2>
</div>

{% assign sorted = site.tags | sort %}
<div class="callout">
  {%- for tag in sorted -%}
    <button type="button" class="hollow button">
      <strong><a href="#{{tag[0]}}">{{tag[0]}}</a></strong>
    </button> &nbsp;
  {%- endfor -%}
</div>

<div style="columns: 2;">
  {%- for tag in sorted -%}
    <div class="card" id="{{tag[0]}}">
      <div class='card-section'>
        <strong>{{ tag[0] }}</strong><br>
        {% assign posts = tag[1] %}
        {% for post in posts %}
          <a href="{{post.url}}">{{post.title}}</a><br>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>

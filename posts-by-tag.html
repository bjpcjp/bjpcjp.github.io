<div class="callout">
  <h2>{{page.title}}</h2>
</div>

<div style="columns:2;">

{% assign sorted = site.tags | sort %}
{%- for tag in sorted -%}

      <details><summary><strong>{{ tag[0] }}</strong></summary>

        {% assign posts = tag[1] | sort: "title" %}
        {% for post in posts %}
          <a href="{{post.url}}">{{post.title}}</a><br>
        {% endfor %}
      </details>
{%- endfor -%}

</div>

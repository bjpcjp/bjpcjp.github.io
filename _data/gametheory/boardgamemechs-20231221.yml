- href: https://boardgamegeek.com/boardgamemechanic/2689/action-queue
  title: Action Queue
  description:
    Players create Action Queues and perform them in sequence. Queues can either be "Batch" queues, where all actions are executed in sequence, or "Rolling" queues where actions are added to the end of the Queue, and the first action is then executed. Players may each have their own queue of actions, or there may be a shared action queue.
    Nuclear War is an example of a Rolling queue. Colt Express is an example of a Batch queue. Impulse utilizes a shared rolling queue.
    Some games utilize a fixed action queue printed to the board, such as in Bus and Dominant Species.
    An Action Queue that is only for movement actions is called Programmed Movement, which has a separate entry.



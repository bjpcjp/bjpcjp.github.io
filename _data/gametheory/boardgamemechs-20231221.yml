  title: Auctions (Dexterity)
  image: https://cf.geekdo-images.com/vPkTgMikEy-mFA43ZpybFA__imagepage/img/KPPxd9IjIxthTVE8zFrzqvgkr-Y=/fit-in/900x600/filters:no_upscale():strip_icc()/pic4965782.jpg
  description: 
    A Dexterity Auction requires an act of dexterity to submit a valid bid. 
    Typically, this involves a bid marker being placed into a valid bidding area, but other methods for implementing this may be used.
    For example, in Going, Going, GONE!, players place tokens in cups in real time to represent their bid.

- href: https://boardgamegeek.com/boardgamemechanic/2930/auction-dexterity
  title: Auctions (Fixed Placement) 
  image: https://cf.geekdo-images.com/msifbAkvV5fSI-l_Y2J-2Q__imagepage/img/N6NHClxDjCC4dUVOWLrslNV8CsU=/fit-in/900x600/filters:no_upscale():strip_icc()/pic4965783.jpg
  description: 
    A meta-mechanism that modifies a multiple-lot auction by creating rules about which lots players may bid on.
    Bids are shown on a board or cards. It is often combined with constrained-value bids. 
    It ends when every player passes and/or no player has the right to bid further. 
    The highest bidder for each lot wins the lot.
    When all players have placed their token, the bids are resolved.



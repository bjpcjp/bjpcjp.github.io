- href: https://boardgamegeek.com/boardgamemechanic/2840/actionevent
  title: Action/Event
  description:    
    On their turn, the player plays a card that shows Action Points and an Event. 
    They must choose to either use the Action Points or perform the Event. 
    If they choose to use Action Points, typically the Event may be performed by another player.


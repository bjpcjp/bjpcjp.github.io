- title: The Importance of Price Signals
  url: https://www.lynalden.com/price-signals/
  tags: economics
  pic1: https://www.lynalden.com/wp-content/uploads/price-signals-feature.jpg
  pic2:
  intro: When price inflation occurs, it can be a very challenging time for everyone. In that type of environment, prices of goods and services often go up faster than wages, and the public and policymakers wish to constrain them. Historically, when price inflation becomes rampant, policymakers tend to put in place price and wage controls to try to tame inflation, but those don’t have a good track record of working out well.
  source: Lyn Alden
  

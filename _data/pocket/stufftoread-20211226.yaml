- title: The cost of cloud
  url: https://ptribble.blogspot.com/2021/12/the-cost-of-cloud.html
  tags: deployment cloud
  pic1:
  pic2:
  intro: My rough estimate is that the unit cost of provisioning a service on AWS is about 3 times that of a competent IT organization providing a similar service in house. Other people have come to the same number, and it hasn't really changed much over the last decade. (If you don't think 3x is right, consider what AWS' gross margin is.)
  source: Peter Tribble



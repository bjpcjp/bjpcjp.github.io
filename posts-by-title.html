title: Posts by Title
---

{% if site.posts.size > 0 -%}

  {%- assign posts = site.posts | sort: 'title' -%}

  <div class="callout">
    <h2>All posts by title</h2>
  </div>

  <div style="column-count: 2;">

    {%- for post in posts -%}
      <a href="{{post.url}}">{{post.title}}</a> &nbsp;
      <small>({{post.date | date: "%Y/%m/%d"}})</small><br>
    {%- endfor -%}

  </div>

{% endif %}

<div class="callout">
	<h2>{{title}}</h2>
</div>

<!--
Expected data file (.yaml, .yml) record contents:
	- title: (primary index)
	  url:
	  tags:
	  pic:
	  notes:
	  parent:
	  more:
-->

{%- assign records = {{sourcedata}} | sort: "title" -%}

{%- for record in records -%}
	{%- if record.title != "" -%}

		<div class="card">

			<div class="card-section">
				<a href="{{parent_url}}{{record.url}}" target="_blank">
					{{record.title}}</a>
			</div>

			{%- if record.pic -%}
				<div class="card-image">
					<img src="{{record.pic}}">
				</div>
			{%- endif -%}

			{%- if record.notes -%}
				<div class="card-section">
					{{record.notes}}
				</div>
			{%- endif -%}

		</div>

	{%- endif -%}
{%- endfor -%}

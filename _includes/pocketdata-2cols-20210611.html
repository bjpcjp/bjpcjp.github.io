<div style="column-count: 2;">

{{records["list"]}}

{%- for record in records["list"] -%}
	{%- assign data = record -%}
	{{data}}
	<div class="card">

		<div class="card-divider">
			<a href="{{data.resolved_url}}" target="_blank">
				{{data.resolved_title}}</a>
		</div>

		<div class="card-image">
				<img src="{{data.top_image_url}}">
		</div>

		{%- if data.excerpt -%}
			<div class="card-section">
				{{data.excerpt}}
			</div>
		{%- endif -%}
	</div>

{%- endfor -%}

</div>

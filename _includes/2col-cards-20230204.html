<div style="columns: 2;">
    {%- for record in records -%}
        {%- if record.name != "" -%}
            <div class="card">
                <div class="card-divider">
                    {%- if record.url -%}
                        <a href="{{ record.url }}"> 
                            {{ record.name }}
                        </a>
                    {%- endif -%}

                    {% if record.source -%}
                        &nbsp; ({{record.source}})
                    {% endif -%}
                </div>

                {%- if record.pic -%}
                    <div class="card-image">
                        <img src="{{record.pic}}"/>
                    </div>
                {%- endif -%}

                {%- if record.note -%}
                    <div class="card-section">
                        {{ record.note }}
                    </div>
                    {%- endif -%}
            </div>
        {%- endif -%}
    {%- endfor -%}
</div>
<br>
